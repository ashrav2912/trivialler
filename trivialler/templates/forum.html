<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forum</title>
</head>
<style>
    *{
box-sizing: border-box;
}

body{
font-family: Verdana, Geneva, Tahoma, sans-serif;
margin: 15px 30px;
font-size: 17px;
padding: 20px;
}

.container{
background-color: #f2f2f2;
padding: 5px 20px 50px 20px;
border: 1px solid lightgray;
border-radius: 4px;
}

input[type="text"],
input[type="email"],
input[type="number"],
input[type="password"],
input[type="date"],
select,
textarea{
width: 100%;
padding: 12px;
border: 1px solid #ccc;
border-radius: 5px;
}
fieldset{
background-color: #fff;
border: 1px solid #ccc;
}

h1{
text-align: center;
color: blue;
}

h2{
text-align: center;
color: orange;
}

input[type="submit"]{
background-color: #4daea1;
color: white;
padding: 12px 20px;
border: none;
border-radius: 4px;
cursor: pointer;
width: 25%;
}

input[type = "submit"]:hover{
background-color: #44fca4;
}

</style>
<body>
    <div class="container">
    <h1>Forum</h1>
    <p> Here you can see the travel itineraries of other people who have visited the same place and, also you can add your itinerary to the forum so that other people can benefit from your experience. <em> TRAVIAL </em> SAFELY!</p>
    <form>
        <input type="submit" value="New Post" formaction="/newpost">
        <input type="text" style="position: fixed; width: 20%; left: 70%;" name="city_name_search">
        <br>
        <br>
        <input type="submit" value="Search" formaction="/search" style="position: fixed; width: 15%; left: 70%; height: 5%;">
    </form>
</div>
</body>
</html>
